<!DOCTYPE html>
<html ng-app="movieSurfer">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>movie.surfer</title>


    <!--Materialize & jQuery CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>

    <!--Stylesheets-->
    <link rel="stylesheet" href="styles/styles.css">

    <!--Angular CDN-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-resource.js"></script>

    <!--scripts-->
    <script src="scripts/app.js"></script>
    <script src="scripts/services/movie.service.js"></script>
    <script src ="scripts/controllers/moviesController.js"></script>
  </head>

  <body ng-controller="moviesController as moviesCtrl">
      <div class="row">
        <div class="poster-container col s6 m4 l3" ng-repeat="movie in moviesCtrl.moviesArr">
          <img class="hoverable responsive-img" ng-src="http://image.tmdb.org/t/p/w342{{movie.poster_path}}">
        </div>
      </div>
  </body>
</html>
