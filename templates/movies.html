<div class="row">
  <div class="col poster-main" ng-repeat="movie in moviesCtrl.moviesArr">
    <a ng-href="/#{{moviesCtrl.link}}{{movie.id}}">
      <img class="animated fadeIn hoverable z-depth-5 responsive-img" ng-src="https://image.tmdb.org/t/p/w342{{movie.poster_path}}">
    </a>
  </div>
</div>
